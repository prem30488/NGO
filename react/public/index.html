               var email = $("#email").val();
               
               if(!isValidEmailAddress(email))
                 {
                   alert( "Invalid Email Address" );
                   event.preventDefault();
                  }
               
                });
             });
      
             function isValidEmailAddress(email) {
              var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
              return emailReg.test( email );
            }
